services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - TO_EMAIL=${TO_EMAIL}
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - DEBUG=${DEBUG}
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount your custom Nginx configuration
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Mount static files from the web service
      - static_volume:/app/staticfiles

      # Mount Certbot-generated certificates for SSL
      - ./ssl_keys/bunkering.crt:/etc/ssl/certs/bunkering.crt
      - ./ssl_keys/bunkering.key:/etc/ssl/private/bunkering.key
    depends_on:
      - web
    networks:
      - app_network

volumes:
  static_volume:  # Volume for static files
  certs:          # (Optional) Persistent volume for certificates

networks:
  app_network:     # Network for inter-service communication
